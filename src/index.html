<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
<body class="text-yellow-600 font-body">
   
  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class=" text-right">
        <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-5xl">
            <a href="/" class="hover:text-orange-500">Balqis Food-Dairy</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
              </svg>
              
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-green-300">
              <span class="text-green-500 font-bold">Home</span>
              <svg  class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
                 
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-grey-300">
              <span> About </span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                  </svg>
                 
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-grey-300">
              <span>Contact   </span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg> 
            </a>
          </li>
        </ul>
      </nav>
    </div><!--end nav-->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="" class="btn text-primary  border-primary md:border-2
         hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
        <a href="" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary
         hover:text-white transition ease-out duration-500">Sign up</a>
      </div>
      <header>
        <h2 class="text-gray-700 text-5xl">Recipes</h2>
        <h2 class="text-2xl font-semibold">balqis kitchen</h2>
      </header>
      <div>
        <h4 class="font-semibold mt-12 pb-2 border-b border-red-200">Latest Recipes</h4>
      </div>
      <div class="mt-8">
        <!--cards go here-->
        <div class="grid lg:grid-cols-3 gap-9">
        <div class="card hover:shadow-2xl">
          <img  src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
          <div class="m-4">
            <span class="font-bold">5 Bean Chilli</span>
            <span class="block text-gray-500 text-sm">Recipe by baqis</span>
       </div>
        <div class="badge">
            <span> 
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className=" w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            25 mins</span>
        </div>
       </div>
       <div class="card hover:shadow-lg">
        <img  src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
        <div class="m-4">
          <span class="font-bold">Veg Noodles</span>
          <span class="block text-gray-500 text-sm">Recipe by Balqis</span>
     </div>
      <div class="badge">
          <span>
            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className=" w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            25 mins</span>
      </div>
     </div>
     <div class="card hover:shadow-lg">
        <img  src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
        <div class="m-4">
          <span class="font-bold">Tofo Curry </span>
          <span class="block text-gray-500 text-sm">Recipe by Zainny</span>
     </div>
      <div class="badge">
          <span>
            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className=" w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            25 mins</span>
      </div>
     </div>
    </div>
        <h4 class="mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

      <div class="mt-8">
        <!--cards go here-->
    
      <div class="flex justify-center">
        <div class="btn bg-secondary-100 text-secondary-200 
        hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 
        transition ease-out duration-300">
        Load more</div>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
